<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Email list</title>
</head>

<body>
    
    <div id="root">

        <!-- Print the list just if the array has 10 items -->
        <ul v-if="emailsArray.length === 10">
            <li v-for="singleMail in emailsArray">{{ singleMail }}</li>
        </ul>

        <!-- Else print an alternative message -->
        <p v-else>work in progress</p>


        
    </div>

    <script src="js/script.js"></script>
</body>

</html>
